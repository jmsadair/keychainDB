syntax = "proto3";

package api;

option go_package = "github.com/jmsadair/keychainDB/proto/api";

// GetRequest is a request to read a key-value pair.
message GetRequest {
	string key = 1;
}

// GetResponse is a response to a GetRequest.
message GetResponse {
	bytes value = 1;
}

// SetRequest is a request to set the value for a key.
message SetRequest {
	string key = 1;
	bytes value = 2;
}

// SetResponse is a response to a SetRequest.
message SetResponse {}
