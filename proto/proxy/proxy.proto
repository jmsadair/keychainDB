syntax = "proto3";

package proxy;

option go_package = "github.com/jmsadair/keychainDB/proto/proxy";

import "proto/api/api.proto";
import "google/api/annotations.proto";

// Proxy service is the client-facing gateway API.
service ProxyService {
	// Get handles requests for reading key-value pairs.
	rpc Get(api.GetRequest) returns (api.GetResponse) {
		option (google.api.http) = {
			get: "/v1/keys/{key}"
		};
	}
	// Set handles requests for setting key-value pairs.
	rpc Set(api.SetRequest) returns (api.SetResponse) {
		option (google.api.http) = {
			post: "/v1/keys"
			body: "*"
		};
	}
}
